<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="palavras-chave" content="Gerador de senhas, Password generator">
    <title> Password Generator </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="logo" src="./assets/dbbad64837f7628ecc0599fad5cc1d84.png" alt="Gerador de senhas" /> 

    <main class = "container-input">

        <span> Length: <span id="valor"></span> characters </span>

        <input id="slider" class="slider" type="range" min="5" max="50" value="15" />

        <button id="button" class="button-cta" onclick="generatePasswords()"> Generate</button>
    </main>    

    <div id="container-password" onclick="copyPassword()" class="container-password hide">

        <span class="title"> Your password is: </span>
        <span id="password" class="password"> </span>
        <span class="tooltip"> Copy </span>

    </div>

    <script src= "script.js"> </script>
    
</body>

</html>
